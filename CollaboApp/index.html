<!DOCTYPE html>
<html>
    <head>
        <title>Collabo</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
        <meta charset="utf-8" />
        <script src="node_modules/validator/validator.min.js"></script>
        <script src="node_modules/Datepicker.js/dist/css/datepicker.material.css"></script>
        <script src="node_modules/Datepicker.js/dist/datepicker.js"></script>
        
    </head>
    <body>
        <div id="display-view">
            <h1>User profile</h1>
            <img src="profile.jpeg">
            
            <span>Name: </span><b id="name">Elli Duke</b>
            <hr />

            <span>Email: </span><b id="email">elli.duke@example.com</b>
            <hr />

            <span>Interests: </span><b id="interests">DevOps</b>
            <hr />

            <button onclick="handleEditProfile()">Edit Profile</button>
        </div>
        <div id="edit-view">
            <h1>User profile</h1>
            <img src="profile.jpeg">
            
            <span>Name: </span>
            <input type="text" id="input-name" placeholder="Anna Smith"/>
            <hr />

            <span>Email: </span>
            <input type="text" id="input-email" placeholder="anna.smith@example.com" />
            <hr />

            <span>Interests: </span>
            <input type="text" id="input-interests" placeholder="coding" />
            <hr />

            <span>Birthday date: </span>
            <input type="text" id="birthday">
            <hr />

            <button onclick="handleUpdateProfile()">Update Profile</button>
        </div>
    </body>
</html>
